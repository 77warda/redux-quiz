<div class="container">
  <div class="result">
    <h1>User Login</h1>
    <form
      [formGroup]="quizLoginForm"
      (ngSubmit)="onSubmit(quizLoginForm.value)"
    >
      <label class="mb-4" for="username">Username:</label>
      <input
        placeholder="Enter Username"
        type="text"
        id="username"
        formControlName="username"
      />

      <div>
        <label class="mb-4" for="totalQuestions">Total Questions:</label>
        <input
          type="range"
          id="numberOfQuestions"
          formControlName="numberOfQuestions"
          min="1"
          max="10"
        />
        <span>{{ quizLoginForm.get('numberOfQuestions')?.value }}</span>
      </div>
      <div>
        <label class="mb-4" for="difficulty">Difficulty:</label>
        <ng-select formControlName="difficulty">
          <ng-option value="easy">Easy</ng-option>
          <ng-option value="medium">Medium</ng-option>
          <ng-option value="hard">Hard</ng-option>
        </ng-select>
      </div>

      <div>
        <label class="mb-4" for="category">Category:</label>
        <ng-select formControlName="category" multiple="true">
          <ng-option
            *ngFor="let categoryKey of categories$ | async | keyvalue"
            >{{ categoryKey.key }}</ng-option
          >
        </ng-select>
      </div>

      <div class="quizSubmit">
        <button type="submit" [disabled]="quizLoginForm.invalid">Submit</button>
      </div>
    </form>
  </div>
</div>
